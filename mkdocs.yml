theme:
  name: terminal
  palette: dark
  features:
  - footer.prev_next
  custom_dir: overrides

markdown_extensions: 
  - pymdownx.arithmatex:
      generic: true
  - markdown.extensions.attr_list:
  - toc:
      toc_depth: "2"

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/hljs/highlight.min.js
  - javascripts/hljs/languages/java.min.js
  - javascripts/hljs/languages/python.min.js
  - javascripts/hljs/languages/javascript.min.js
  - javascripts/hljs/languages/typescript.min.js
  - javascripts/hljs/init.js

extra_css:
  - css/overrides.css
  - css/hljs/github-dark-dimmed.min.css
